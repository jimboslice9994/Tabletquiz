<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TabletQuiz â€” Host</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <h1>TabletQuiz Host</h1>

    <div class="card">
      <p class="muted">If you can see this page, host.html is working.</p>

      <div class="row">
        <button id="createBtn">Create Game</button>
        <button id="startBtn" class="secondary" disabled>Start Game</button>
        <span class="badge" id="pinBadge" style="display:none;"></span>
      </div>
    </div>

    <div class="card">
      <h2 id="hostMsg">Waiting...</h2>
      <div id="questionCard" style="display:none;">
        <p><span id="qCount"></span></p>
        <h3 id="qText"></h3>
        <ol id="choices"></ol>

        <div class="row">
          <button id="revealBtn" class="secondary" style="display:none;" disabled>Reveal</button>
        </div>
      </div>
    </div>

    <div class="card" id="leaderCard" style="display:none;">
      <h2>Leaderboard</h2>
      <ol id="leaderList" class="list"></ol>
    </div>
  </div>

  <!-- socket.io client -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="host.js"></script>
</body>
</html>
